<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oversite | Contact us</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body>
    <!-- header section -->
    <header>
        <!-- top header -->
        <div class="header-wrapper">
            <div class="header-top container">
                <div class="left">
                    <div class="brief"><a href="index.html">OS</a></div>
                    <div class="full">Over<strong>site</strong></div>
                </div>
                <div class="right">
                    <nav class="headernav mobile-hidden">
                        <a href="index.html">Home</a>
                        <a href="/#features">Features</a>
                        <a href="/#howitworks">How it Works</a>
                        <a href="/#team">Team</a>
                        <a href="contact.html">Contact</a>
                    </nav>
                    <div class="btn-1 mobile-hidden"><a href="#">Login/Register</a></div>
                    <i class="fas fa-bars fa-3x"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- end header -->

    <!-- main -->
    <main class="gray-grad">
        <!-- contact section -->
        <section class="container alt-color" id="contact">
            <div class="section-title">
                <h1>Contact</h1>
            </div>
            <form method="post" action="#">
                <div class="fields">
                    <div class="field half">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required="true" placeholder="Enter your name" />
                    </div>
                    <div class="field half">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" required="true" placeholder="Enter your email" />
                    </div>
                    <div class="field full">
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject" placeholder="Enter a subject">
                    </div>
                    <div class="field full">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="7" required="true"
                            placeholder="Write a message"></textarea>
                    </div>
                </div>
                <input type="submit" value="Send Message" class="btn-3" />
            </form>
        </section>
    </main>
    <!-- end main -->

    <!-- footer section -->
    <footer>
        <div class="container footer">
            <!-- copyright section -->
            <div class="copyright-text">
                <p><a href="https://github.com/buildweekprisonerskills">© #BuildWeekPrisonerSkills</a> 2019 - Future.
                    All rights Reserved</p>
                <p>Designed with <span>♥</span> in <a href="https://lambdaschool.com/">Lambda School</a></p>
            </div>
            <!-- social icons -->
            <ul class="icons">
                <li>
                    <a href="https://github.com/buildweekprisonerskills" target="_blank"
                        class="fab fa-github fa-3x"></a>
                </li>
                <li>
                    <a href="#" target="_blank" class="fab fa-twitter fa-3x"></a>
                </li>
                <li>
                    <a href="#" target="_blank" class="fab fa-linkedin fa-3x"></a>
                </li>
                <li>
                    <a href="#" target="_blank" class="fab fa-instagram fa-3x"></a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- end footer -->
    <!-- scripts -->
    <script src="/js/variables.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
